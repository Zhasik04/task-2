<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобильные карточки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="showMoreInfo('BMW M5 F90')">
            <img src="https://avatars.mds.yandex.net/i?id=ed02aa1b1931f393081ed36afd9f686b_l-9215233-images-thumbs&n=13" alt="BMW M5 F90">
            <h3>BMW M5 F90</h3>
            <p>Двигатель: 4.4L V8</p>
            <p>Мощность: 600 л.с.</p>
            <p>Разгон: 3.3 сек до 100 км/ч</p>
        </div>
        <div class="card" onclick="showMoreInfo('Mercedes S 63')">
            <img src="https://avatars.mds.yandex.net/i?id=8b170ca5f23daf19175199b254d98332_l-5284066-images-thumbs&n=13" alt="Mercedes S 63">
            <h3>Mercedes S 63</h3>
            <p>Двигатель: 4.0L V8 Biturbo</p>
            <p>Мощность: 603 л.с.</p>
            <p>Разгон: 3.5 сек до 100 км/ч</p>
        </div>
        <div class="card" onclick="showMoreInfo('Audi Q8')">
            <img src="https://avatars.mds.yandex.net/i?id=d628010dd766be710713b90a1a4c9abf_l-4518794-images-thumbs&n=13" alt="Audi Q8">
            <h3>Audi Q8</h3>
            <p>Двигатель: 3.0L V6</p>
            <p>Мощность: 340 л.с.</p>
            <p>Разгон: 5.9 сек до 100 км/ч</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
